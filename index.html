<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Section -->
    <link rel="stylesheet" href="./styles/landing-page.css" />
    <!-- <script src="./all.js"></script> -->
    <title>Jobster</title>
  </head>
  <body>
    <!-- ======== -->
    <!-- Login and Register Page -->
    <!-- ======== -->
    <main class="landing-page-login">
      <article class="landing-page">
        <header>
          <nav>
            <h1><span>J</span> Jobster</h1>
          </nav>
        </header>
        <div class="landing-page-body">
          <section class="job-tracking-sect">
            <p>Job <span>Tracking</span> App</p>
            <p>
              Crucifix narwhal street art asymmetrical, humblebrag tote bag
              pop-up fixie raclette taxidermy craft beer. Brunch bitters synth,
              VHS crucifix heirloom meggings bicycle rights.
            </p>
            <button class="login-reg-btn">Login/Register</button>
          </section>
          <img
            class="landing-page-img"
            src="https://redux-toolkit-jobster.netlify.app/static/media/main.17b316de742b3a1202078c5ae18c8261.svg"
            alt="Job Tracking"
          />
        </div>
      </article>

      <section class="where-to-apply-login-display">
        <div class="centralizing-con">
          <div class="login-reg-con">
            <header>
              <nav>
                <h1><span>J</span> Jobster</h1>
              </nav>
            </header>
            <p>Register</p>
            <form action="">
              <div class="reg-name-con">
                <p>Name</p>
                <input type="text" />
              </div>
              <div class="reg-email-con">
                <p>Email</p>
                <input type="email" />
              </div>
              <div class="reg-password-con">
                <p>Password</p>
                <input type="password" />
              </div>
              <button type="submit" class="reg-submit-btn">Submit</button>
            </form>
            <p>Already a member? <span>Login</span></p>
          </div>
        </div>
      </section>
    </main>

    <!-- JS Section -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./script/main.js"></script>
  </body>
</html>
